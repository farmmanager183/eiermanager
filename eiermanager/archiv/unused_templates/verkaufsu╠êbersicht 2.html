<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verkaufsübersicht</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Verkaufsübersicht</h1>
<table>
  <thead>
  <tr>
    <th>Produkt</th>
    <th>Menge</th>
    <th>Datum</th>
  </tr>
  </thead>
  <tbody>
  {% for verkauf in verkäufe %}
  <tr>
    <td>{{ verkauf.produkt.name }}</td>
    <td>{{ verkauf.menge }}</td>
    <td>{{ verkauf.datum.strftime('%d.%m.%Y %H:%M') }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
<p>Gesamteinnahmen: <strong>{{ einnahmen }} €</strong></p>
<a href="{{ url_for('menu') }}">Zurück zum Menü</a>
</body>
</html>
