<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abonnenten</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f1f8e9, #dcedc8); /* Heller, harmonischer Grünton-Verlauf */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      margin-top: 50px;
      max-width: 500px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 25px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    h1 {
      color: #4e342e; /* Dunkelbraun */
      text-align: center;
      margin-bottom: 30px;
      font-size: 2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .btn {
      font-size: 1.2rem;
      padding: 15px;
      border-radius: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
      width: 100%;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #8bc34a; /* Sanftes Grün */
      color: #ffffff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #7cb342;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-outline-dark {
      border: 2px solid #4e342e; /* Dunkelbraun */
      color: #4e342e;
      border-radius: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
    }

    .btn-outline-dark:hover {
      background-color: #4e342e;
      color: #ffffff;
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .text-center a {
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .text-center a i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Abonnenten</h1>
  <div class="d-flex flex-column mt-4">
    <a href="{{ url_for('abonnenten_tag') }}" class="btn btn-primary">Tag</a>
    <a href="{{ url_for('abonnenten_woche') }}" class="btn btn-outline-dark">Woche</a>
  </div>
  <div class="mt-5 text-center">
    <a href="{{ url_for('menu') }}" class="btn btn-outline-dark">
      <i class="bi bi-arrow-left"></i> Zurück
    </a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
