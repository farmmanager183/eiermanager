<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchungen - {{ restaurant.name }}</title>
    <link href="/cdn/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">Buchungen für {{ restaurant.name }}</h1>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Datum</th>
            <th>Produkt</th>
            <th>Menge</th>
            <th>Bezahlt</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        {% for buchung in buchungen %}
        <tr>
            <td>{{ buchung.date }}</td>
            <td>{{ buchung.product.name }}</td>
            <td>{{ buchung.quantity }}</td>
            <td>{{ 'Ja' if buchung.paid else 'Nein' }}</td>
            <td>
                <form method="POST" action="/buchungen/{{ buchung.id }}/bezahlt" style="display:inline;">
                    <button class="btn btn-success btn-sm" type="submit" {% if buchung.paid %}disabled{% endif %}>Als bezahlt markieren</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/buchungen" class="btn btn-secondary mt-4">Zurück</a>
</div>
</body>
</html>
