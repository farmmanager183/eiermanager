<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üóëÔ∏è Eingaben l√∂schen</title>
  <link href="/cdn/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0fff0, #e6f7e6); /* Heller Gr√ºnton-Verlauf */
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 30px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #4b5320; /* Dunkles Gr√ºn */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 30px;
    }

    .table {
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
    }

    .table thead {
      background-color: #4caf50; /* Sanftes Gr√ºn */
      color: white;
    }

    .table tbody tr:hover {
      background-color: #f9f9f9;
    }

    table th, table td {
      text-align: center;
      padding: 15px;
      border: 1px solid #ddd;
    }

    .btn-danger {
      background-color: #e57373; /* Sanftes Rot */
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.3s;
    }

    .btn-danger:hover {
      background-color: #ef5350;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .back-btn {
      text-align: center;
      margin-top: 30px;
    }

    .back-btn a {
      text-decoration: none;
      color: #fff;
      background-color: #6fa8dc; /* Sanftes Blau */
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.3s;
    }

    .back-btn a:hover {
      background-color: #5b90d1;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .text-center {
      font-size: 1.2rem;
      color: #666;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      .btn-danger, .back-btn a {
        font-size: 0.9rem;
        padding: 10px 15px;
      }

      .table th, .table td {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>üóëÔ∏è Eingaben l√∂schen</h1>
  {% if logs %}
  <table class="table table-bordered text-center">
    <thead>
    <tr>
      <th>ID</th>
      <th>Datum</th>
      <th>Typ</th>
      <th>Menge</th>
      <th>Benutzer</th>
      <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    {% for log in logs %}
    <tr>
      <td>{{ log.id }}</td>
      <td>{{ log.datum }}</td>
      <td>{{ log.typ }}</td>
      <td>{{ log.menge }}</td>
      <td>{{ log.benutzer }}</td>
      <td>
        <form method="POST" action="{{ url_for('delete_log_entry', log_id=log.id) }}">
          <button type="submit" class="btn btn-danger">L√∂schen</button>
        </form>
      </td>
    </tr>
    {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p class="text-center">Es gibt keine Log-Eintr√§ge zum Anzeigen.</p>
  {% endif %}
  <div class="back-btn">
    <a href="{{ url_for('einstellungen') }}">‚¨ÖÔ∏è Zur√ºck zu den Einstellungen</a>
  </div>
</div>
</body>
</html>
