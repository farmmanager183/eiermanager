<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abonnenten Tag</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #eaf8e1, #d8f2cb); /* Ausgewaschener Gr端nton */
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin: 50px auto;
      max-width: 960px;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #6d4c41; /* Braun */
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th {
      background-color: #7cc529; /* Gr端n */
      color: #ffffff;
      padding: 12px;
      text-align: center;
    }

    td {
      background-color: #f9f9f9;
      text-align: center;
      padding: 10px;
      border: 1px solid #ddd;
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 15px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #7cc529; /* Gr端n */
      color: #ffffff;
    }

    .btn-primary:hover {
      background-color: #67b720;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Abonnenten - Heute</h1>
  <div class="section">
    <h2>Abzuholende Abos</h2>
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Anzahl</th>
        <th>Aktion</th>
      </tr>
      </thead>
      <tbody>
      {% for abo in abzuholende_abos %}
      <tr>
        <td>{{ abo.name }}</td>
        <td>{{ abo.wert }}</td>
        <td>
          <form action="{{ url_for('buchen_abonnement', abo_id=abo.id) }}?redirect=false" method="POST">
            <button type="submit" class="btn btn-primary">Buchen</button>
          </form>
        </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="btn-container">
    <a href="{{ url_for('abonnenten_auswahl') }}" class="btn btn-outline-dark">Zur端ck</a>
  </div>
</div>
</body>
</html>
