<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pferdepflege - FarmManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .modal-content {
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center text-success">Pferdepflege</h2>

    <ul class="list-group">
        {% for pferd in pferde %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ pferd.name }}
            <button class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#pferdModal{{ pferd.id }}">
                Akte ansehen
            </button>
        </li>

        <div class="modal fade" id="pferdModal{{ pferd.id }}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">{{ pferd.name }} - Akte</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Tierarzt:</strong> {{ pferd.tierarzt }}</p>
                        <p><strong>FÃ¼tterung:</strong> {{ pferd.fuetterung }}</p>
                        <p><strong>Besonderheiten:</strong> {{ pferd.besonderheiten }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </ul>
</div>

</body>
</html>
