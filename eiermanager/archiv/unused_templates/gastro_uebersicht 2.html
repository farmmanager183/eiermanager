<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastro √úbersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0fff0, #e6f7e6); /* Heller Gr√ºnton-Verlauf */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            color: #4b5320;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            font-size: 2.5rem;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .grid-item {
            background-color: #81c784; /* Sanftes Gr√ºn */
            color: #fff;
            padding: 20px;
            text-decoration: none;
            border-radius: 15px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .grid-item:hover {
            background-color: #66bb6a;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .grid-item .icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #6fa8dc; /* Sanftes Blau */
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #5b90d1;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .grid-item {
                font-size: 1rem;
                padding: 15px;
            }

            .button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Gastro √úbersicht</h1>
    <div class="grid-container">
        {% for restaurant in restaurants %}
        <a href="{{ url_for('gastro_buchen', restaurant_id=restaurant.id) }}" class="grid-item">
            <span class="icon">üç¥</span>
            {{ restaurant.name }}
        </a>
        {% endfor %}
    </div>
    <a href="/" class="button">Zur√ºck zum Men√º</a>
</div>
</body>
</html>
