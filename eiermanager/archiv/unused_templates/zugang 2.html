<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zugang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eef8e3, #dff7c8);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #4a4e69;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #4a4e69;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #8b572a; /* Braun */
            color: #4a4e69;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #7cc529; /* Gr√ºn */
            box-shadow: 0 0 8px rgba(124, 197, 41, 0.4);
        }

        .btn {
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7cc529, #6ab321);
            border: none;
            color: #ffffff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #8b572a; /* Braun */
            border: none;
            color: #ffffff;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Zugang erfassen</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="gruen" class="form-label">H√ºhnermobil Gr√ºn</label>
            <input type="number" id="gruen" name="gruen" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="weiss" class="form-label">H√ºhnermobil Wei√ü</label>
            <input type="number" id="weiss" name="weiss" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">üíæ Speichern</button>
    </form>
    <a href="/" class="btn btn-secondary w-100 mt-3">‚¨ÖÔ∏è Zur√ºck</a>
    <footer>&copy; 2025 FarmManager. Alle Rechte vorbehalten.</footer>
</div>
</body>
</html>
