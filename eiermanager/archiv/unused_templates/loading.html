<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laden...</title>
    <link href="/cdn/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d3f4d8, #f3e5d5);
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 960px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 1s ease;
        }

        .loading-container img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }

        .loading-container h1 {
            font-size: 1.5rem;
            color: #4a4e69;
            margin-bottom: 10px;
        }

        .loading-container p {
            font-size: 1rem;
            color: #555;
            margin: 0;
            text-align: center;
        }

        .loading-container.shrinking {
            width: 300px;
            height: 200px;
            transition: all 1s ease;
        }

        .loading-container.expanding {
            width: 960px;
            height: 600px;
            transition: all 1s ease;
        }
    </style>
</head>
<body>
<div id="loading-container" class="loading-container">
    <img src="/static/loading.gif" alt="Lädt...">
    <h1>Bitte warten...</h1>
    <p id="dynamic-text">Verbinden mit Ihrem Hof...</p>
</div>

<script>
    const texts = [
        "Verbinden mit Ihrem Hof...",
        "Datenbank wird gesucht...",
        "Durchsuche Aufgaben...",
        "Durchsuche Mitarbeiter...",
        "Lade Mitarbeiter....",
        "Bauer Hartmann gefunden...",
        "Verbindung hergestellt!"
    ];

    const totalDuration = 10000; // Gesamtdauer in ms
    const shrinkingDuration = 1000; // Verkleinerung dauert 1 Sekunde
    const expandingDuration = 1000; // Erweiterung dauert 1 Sekunde
    const textDuration = (totalDuration - shrinkingDuration - expandingDuration) / texts.length; // Zeit für jeden Text

    const textElement = document.getElementById("dynamic-text");
    const loadingContainer = document.getElementById("loading-container");
    let index = 0;

    function changeText() {
        if (index < texts.length) {
            textElement.textContent = texts[index];
            index++;
            setTimeout(changeText, textDuration);
        } else {
            loadingContainer.classList.add("expanding");
            setTimeout(() => {
                window.location.href = '/'; // Zielseite nach Abschluss
            }, expandingDuration);
        }
    }

    // Verkleinerung und Textwechsel starten
    setTimeout(() => {
        loadingContainer.classList.add("shrinking");
        setTimeout(changeText, shrinkingDuration);
    }, 0);
</script>
</body>
</html>
