<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>üìú Abonnenten</title>
    <link href="/cdn/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0fff0, #e6f7e6);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4b5320;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: #81c784;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
        }

        .grid-item:hover {
            background-color: #66bb6a;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: #6fa8dc;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            background-color: #5b90d1;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .grid-item {
                font-size: 0.9rem;
                padding: 15px;
            }

            .btn-secondary {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üìú Abonnenten</h1>
    <div class="grid-container">
        {% for abo in abonnements %}
        <form action="/abgang/abo/{{ abo.id }}" method="POST">
            <button class="grid-item w-100" type="submit">
                <strong>{{ abo.name }}</strong><br/>
                {{ abo.wert }} Eier
            </button>
        </form>
        {% endfor %}
    </div>
    <a class="btn btn-secondary mt-4" href="/abgang">‚¨ÖÔ∏è Zur√ºck</a>
</div>
</body>
</html>
