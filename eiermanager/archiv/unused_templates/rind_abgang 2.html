<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rind-Abgang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eaf8e1, #d8f2cb);
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            margin: 50px auto;
            max-width: 700px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #6d4c41;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-primary {
            background-color: #7cc529;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            width: 100%;
            padding: 15px;
        }
        .btn-primary:hover {
            background-color: #67b720;
        }
    </style>
</head>
<body>
<div class="container form-container">
    <h1>Rind-Abgang</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="rind_id" class="form-label">Rind auswählen:</label>
            <select name="rind_id" id="rind_id" class="form-control">
                {% for rind in rinder %}
                <option value="{{ rind.id }}">{{ rind.name }} ({{ rind.ohrmarkennummer }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="grund" class="form-label">Grund für den Abgang:</label>
            <select name="grund" id="grund" class="form-control">
                <option value="Verkauf">Verkauf</option>
                <option value="Tötung">Tötung</option>
                <option value="Schlachtung">Schlachtung</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Abgang verzeichnen</button>
    </form>
</div>
</body>
</html>
