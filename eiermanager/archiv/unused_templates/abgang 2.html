<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>üî¥ Abgang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eaf8e1, #d8f2cb); /* Heller Gr√ºnton */
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 50px auto;
      padding: 40px;
      background-color: #ffffff;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      border-radius: 20px;
      text-align: center;
    }

    h1 {
      color: #6d4c41; /* Braun */
      margin-bottom: 30px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .grid-item {
      background-color: #ffffff;
      color: #6d4c41; /* Braun */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border-radius: 15px;
      text-decoration: none;
      font-size: 1.2rem;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
    }

    .grid-item:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      background-color: #7cc529; /* Gr√ºn */
      color: #ffffff;
    }

    .btn-secondary {
      background-color: #6d4c41; /* Braun */
      color: #ffffff;
      border: none;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 15px;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #543a2e;
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Abgang erfassen</h1>
  <div class="grid-container">
    <a class="grid-item" href="/abgang/verkauf">üí∞ Verkauf</a>
    <a class="grid-item" href="/abgang/abo">üîî Abo</a>
    <a class="grid-item" href="/abgang/automat">ü§ñ Automat</a>
    <a class="grid-item" href="/abgang/defekt">‚ùå Defekt</a>
    <a class="grid-item" href="/abgang/eigenbedarf">üè† Eigenbedarf</a>
  </div>
  <a class="btn btn-secondary w-100 mt-4" href="/">‚¨ÖÔ∏è Zur√ºck</a>
</div>
</body>
</html>
