<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmManager - Hauptmen√º</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eaf8e1, #d8f2cb);
            font-family: 'Arial', sans-serif;
        }

        .menu-container {
            margin: 50px auto;
            max-width: 960px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            color: #6d4c41;
            margin-bottom: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: #ffffff;
            color: #6d4c41;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: #7cc529;
            color: #ffffff;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            padding: 10px;
            width: 50%;
            margin: auto;
            display: block;
        }

        .btn-danger:hover {
            background-color: #b21f2d;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.8rem;
            color: #6d4c41;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .settings-icon:hover {
            transform: rotate(20deg) scale(1.1);
            color: #4e342e;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            font-size: 0.9rem;
            color: #6d4c41;
        }
    </style>
</head>
<body>
<div class="container menu-container">
    <!-- Zahnradsymbol oben rechts -->
    <a href="/einstellungen" class="settings-icon" title="Einstellungen">‚öôÔ∏è</a>

    <!-- Logo -->
    <img src="static/images/FarmManager_Logo.png" alt="FarmManager Logo" class="logo">

    <h1>Hallo {{ user.username }}!</h1>

    <!-- Men√º-Buttons -->
    <div class="grid-container mt-5">
        <a href="/huehner" class="grid-item"><span class="icon">üêì</span>H√ºhner</a>
        <a href="/rinder" class="grid-item"><span class="icon">üêÑ</span>Rinder</a>
        <a href="/abonnenten" class="grid-item"><span class="icon">üìÖ</span>Abonnenten</a>
        <a href="/gastro" class="grid-item"><span class="icon">üçΩÔ∏è</span>Gastro</a>
        <a href="/buchungen" class="grid-item"><span class="icon">üìã</span>Buchungen</a>
        <!-- Einstellungen entfernt aus der Liste -->
    </div>

    <!-- Logout-Button -->
    <div class="mt-5 text-center">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</div>

<footer>
    &copy; 2025 FarmManager. Alle Rechte vorbehalten.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
