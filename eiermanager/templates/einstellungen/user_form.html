{% extends "base.html" %}
{% block title %}{{ 'Benutzer bearbeiten' if user else 'Neuer Benutzer' }} – Einstellungen{% endblock %}
{% block content %}
<div class="fm-page">
  <div class="fm-menu fm-card">
    <h2>{{ 'Benutzer bearbeiten' if user else 'Neuer Benutzer' }}</h2>
    <form method="post" class="row g-3 mt-1" style="max-width:560px; margin:0 auto;">
      <div class="col-12">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" value="{{ user.username if user else '' }}" required>
      </div>
      <div class="col-12">
        <label class="form-label">PIN {{ '(leer lassen = unverändert)' if user else '' }}</label>
        <input class="form-control" name="pin" placeholder="{{ 'Neue PIN setzen' if user else 'PIN (z.B. 1234)' }}" {{ '' if user else 'required' }}>
      </div>
      <div class="col-12 form-check">
        <input class="form-check-input" type="checkbox" name="is_admin" id="is_admin" {% if user and user.is_admin %}checked{% endif %}>
        <label for="is_admin" class="form-check-label">Admin</label>
      </div>
      <div class="col-12 d-grid d-md-flex gap-2 justify-content-center">
        <button class="btn btn-success">Speichern</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('einstellungen.benutzer_list') }}">Abbrechen</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
