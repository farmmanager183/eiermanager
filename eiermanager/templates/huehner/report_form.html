{% extends "base.html" %}
{% block title %}Tagesreport – {{ stall.name }}{% endblock %}
{% block head %}
<style>
    body{ background: linear-gradient(135deg, #eef8e3, #dff7c8); }
    .card{ border-radius:16px; box-shadow:0 8px 15px rgba(0,0,0,.08);}
</style>
{% endblock %}
{% block content %}
<div class="container" style="max-width:780px;">
    <div class="card p-4 mt-3">
        <h3 class="mb-1">Tagesreport – {{ stall.name }}</h3>
        <div class="text-muted">Datum: {{ heute.strftime('%d.%m.%Y') }}</div>
        <form method="post" class="mt-3">
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Tierbestand</label>
                    <input type="number" name="tierbestand" min="0" class="form-control" value="{{ report.tierbestand if report else '' }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Eier (heute)</label>
                    <input type="number" name="eier_anzahl" min="0" class="form-control" value="{{ report.eier_anzahl if report else 0 }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Verluste</label>
                    <input type="number" name="verluste" min="0" class="form-control" value="{{ report.verluste if report else 0 }}">
                </div>

                <div class="col-md-4">
                    <label class="form-label">Krankheiten (neu)</label>
                    <input type="number" name="krankheiten" min="0" class="form-control" value="{{ report.krankheiten if report else 0 }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Wasser (L)</label>
                    <input type="number" step="0.1" min="0" name="wasser_l" class="form-control" value="{{ report.wasser_l if report else 0 }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Futter (kg)</label>
                    <input type="number" step="0.1" min="0" name="futter_kg" class="form-control" value="{{ report.futter_kg if report else 0 }}">
                </div>

                <div class="col-12">
                    <label class="form-label">Notiz</label>
                    <textarea name="notiz" rows="2" class="form-control">{{ report.notiz if report else '' }}</textarea>
                </div>
            </div>
            <div class="mt-3 d-flex gap-2">
                <button class="btn btn-success">Speichern</button>
                <a class="btn btn-outline-secondary" href="{{ url_for('huehner.stall_detail', stall_id=stall.id) }}">Abbrechen</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
