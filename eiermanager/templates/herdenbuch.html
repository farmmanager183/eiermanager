<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herdenbuch</title>
    <link href="/cdn/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eaf8e1, #d8f2cb);
            font-family: 'Arial', sans-serif;
        }
        .table-container {
            margin: 50px auto;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            color: #6d4c41;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn-primary {
            background-color: #7cc529;
            border: none;
            border-radius: 15px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #67b720;
        }
        .btn-details {
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
        }
        .btn-details:hover {
            background-color: #0056b3;
        }
        .btn-back {
            background-color: #6c757d;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            padding: 10px 20px;
            color: white;
            display: block;
            width: fit-content;
            margin: 20px auto 0;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container table-container">
    <h1>Herdenbuch</h1>
    <form method="GET" class="mb-3">
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="search" class="form-control" placeholder="Suche nach Name/Ohrmarke" value="{{ search }}">
            </div>
            <div class="col-md-4">
                <select name="herdennummer" class="form-control">
                    <option value="">Alle Herden</option>
                    {% for herd in herden %}
                    <option value="{{ herd }}" {% if herd == filter_herdennummer %}selected{% endif %}>Herdennummer {{ herd }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Filtern</button>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Ohrmarkennummer</th>
            <th>Geburtsdatum</th>
            <th>Herdennummer</th>
            <th>Standort</th>
            <th>Aktion</th>
        </tr>
        </thead>
        <tbody>
        {% for rind in rinder %}
        <tr>
            <td>{{ rind.name }}</td>
            <td>{{ rind.ohrmarkennummer }}</td>
            <td>{{ rind.geburtsdatum }}</td>
            <td>{{ rind.herdennummer }}</td>
            <td>{{ rind.standort }}</td>
            <td>
                <a href="/rinder/detail/{{ rind.id }}" class="btn btn-details">Details anzeigen</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="/rinder" class="btn btn-back">Zur√ºck zur Rinderverwaltung</a>
</div>
</body>
</html>
