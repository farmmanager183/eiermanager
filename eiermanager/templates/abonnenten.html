<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Abonnentenverwaltung</title>
<link href="/cdn/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    h1, h2 {
        color: #333333;
        text-align: center;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 5px;
        font-size: 18px;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        text-align: center;
    }
    .btn:hover {
        background-color: #333333;
    }
    .primary {
        background-color: #007bff;
    }
    .secondary {
        background-color: #6c757d;
    }
    .success {
        background-color: #28a745;
    }
    .danger {
        background-color: #dc3545;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }
    .grid-item {
        text-align: center;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #f1f1f1;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .grid-item:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .grid-item i {
        font-size: 24px;
        margin-bottom: 10px;
    }
</style>
</head>
<body class="container">
<div class="container mt-5">
<h1 class="text-center">Abonnentenverwaltung</h1>
<ul class="list-group mb-4">
    {% for abonnent in abonnentenliste %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ abonnent.name }} ({{ abonnent.wert }} Eier)
      <div>
<a class="btn btn-sm btn-warning" href="/einstellungen/abonnenten/{{ abonnent.id }}/edit">‚úèÔ∏è Bearbeiten</a>
<form action="/einstellungen/abonnenten/{{ abonnent.id }}/delete" method="POST" style="display:inline;">
<button class="btn btn-sm btn-danger">üóëÔ∏è L√∂schen</button>
</form>
</div>
</li>
    {% endfor %}
  </ul>
<form method="POST">
<h3>Neuen Abonnenten hinzuf√ºgen</h3>
<div class="mb-3">
<label class="form-label" for="name">Name</label>
<input class="form-control" id="name" name="name" required="" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="wert">Wert</label>
<input class="form-control" id="wert" name="wert" required="" type="number"/>
</div>
<button class="btn btn-primary w-100">Hinzuf√ºgen</button>
</form>
<a class="btn btn-secondary w-100 mt-3" href="/">‚¨ÖÔ∏è Zur√ºck</a>
</div>
</body>
</html>
