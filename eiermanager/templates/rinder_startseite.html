<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinderverwaltung</title>
    <link href="/cdn/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #eaf8e1, #d8f2cb); /* Ausgewaschener GrÃ¼nton */
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin: 50px auto;
            max-width: 960px;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: #6d4c41; /* Braun */
            margin-bottom: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            background-color: #ffffff;
            color: #6d4c41; /* Braun */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            background-color: #7cc529; /* GrÃ¼n */
            color: #ffffff;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .btn-back {
            background-color: #6c757d;
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .btn-back:hover {
            background-color: #5a6268;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px 0;
            font-size: 0.9rem;
            color: #6d4c41; /* Braun */
        }
    </style>
</head>
<body>
<div class="container mt-5 text-center">
    <h1 class="mb-4">Rinderverwaltung</h1>
    <div class="grid-container">
        <a href="/rinder/zugang" class="grid-item">
            <span class="icon">âž•</span>
            Zugang
        </a>
        <a href="/rinder/abgang" class="grid-item">
            <span class="icon">âž–</span>
            Abgang
        </a>
        <a href="/rinder/ereignis" class="grid-item">
            <span class="icon">ðŸ“‹</span>
            Ereignis
        </a>
        <a href="/rinder/herdenbuch" class="grid-item">
            <span class="icon">ðŸ“š</span>
            Herdenbuch
        </a>
    </div>
    <div class="mt-4">
        <a href="/" class="btn btn-back">ZurÃ¼ck zum MenÃ¼</a>
    </div>
</div>

<script src="/cdn/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
